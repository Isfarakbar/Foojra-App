<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="foodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Plate -->
  <ellipse cx="150" cy="130" rx="80" ry="15" fill="#e9ecef"/>
  <ellipse cx="150" cy="125" rx="75" ry="12" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Food item (burger/sandwich) -->
  <ellipse cx="150" cy="110" rx="45" ry="20" fill="#8b4513"/>
  <ellipse cx="150" cy="105" rx="40" ry="15" fill="#90ee90"/>
  <ellipse cx="150" cy="100" rx="35" ry="12" fill="#ff6347"/>
  <ellipse cx="150" cy="95" rx="42" ry="18" fill="#daa520"/>
  
  <!-- Garnish -->
  <circle cx="130" cy="115" r="3" fill="#228b22"/>
  <circle cx="170" cy="118" r="2" fill="#ff4500"/>
  
  <!-- Text -->
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Food Image</text>
</svg>