<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff1744;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)"/>
  <circle cx="50" cy="50" r="40" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Chef hat -->
  <ellipse cx="50" cy="35" rx="15" ry="12" fill="#f8f9fa"/>
  <rect x="35" y="35" width="30" height="8" fill="#f8f9fa"/>
  <ellipse cx="50" cy="43" rx="15" ry="3" fill="#e9ecef"/>
  
  <!-- Face -->
  <circle cx="45" cy="48" r="1.5" fill="#333"/>
  <circle cx="55" cy="48" r="1.5" fill="#333"/>
  <path d="M 45 55 Q 50 58 55 55" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- Utensils -->
  <line x1="30" y1="65" x2="30" y2="75" stroke="#6c757d" stroke-width="2"/>
  <line x1="27" y1="65" x2="33" y2="65" stroke="#6c757d" stroke-width="1"/>
  
  <line x1="70" y1="65" x2="70" y2="75" stroke="#6c757d" stroke-width="2"/>
  <circle cx="70" cy="65" r="2" fill="none" stroke="#6c757d" stroke-width="1"/>
  
  <!-- Text -->
  <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">LOGO</text>
</svg>